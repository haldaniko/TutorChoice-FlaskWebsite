{% extends 'base.html' %}
{% block container %}
<main class="container mt-3">
    <!-- HERO -->
    <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3">
        <div class="card mb-3">
          <div class="card-body text-center pt-5">
            <img src="../static/images/check.png" class="mb-3" width="65" alt="">
            <h2 class="h3 card-title mt-4 mb-2">Sent!</h2>
            <p>We will call you back soon!</p>
          </div>
          <hr />
          <div class="card-body mx-5">
            <p><b>Goal:</b> {{ goal }}</p>
            <p><b>Time:</b> {{ time }} hours per week</p>
            <p><b>Name:</b> {{ name }}</p>
            <p><b>Phone:</b> {{ phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
